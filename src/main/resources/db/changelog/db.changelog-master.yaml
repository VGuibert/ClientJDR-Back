databaseChangeLog:
  - changeSet:
      id: create-tables
      author: guibert vincent
      changes:
        - createSequence:
            maxValue: 999999999999
            minValue: 1
            sequenceName: hibernate_sequence
            startValue: 1
        - createTable:
            tableName: character
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: level
                  type: int(4)
                  constraints:
                    nullable: false

        - createTable:
            tableName: skill
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
